<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="product-card">
        <div class="product-card__container">
          <picture class="product-card__picture">
            <source
              media="(min-width:1440px)"
              srcset="images/image-product-desktop.jpg"
            />
            <img
              class="product-card__picture__image"
              src="images/image-product-mobile.jpg"
              alt="image product"
            />
          </picture>
        </div>
        <div class="product-card__content">
          <h2 class="product-card__content__product-type">Perfume</h2>
          <h1 class="product-card__content__product-title">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="product-card__content__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-card__content__price">
            <p class="product-card__content__price__current">$149.99</p>
            <p class="product-card__content__price__before">$169.99</p>
          </div>
          <div class="product-card__content__add-cart-button">
            <img src="images/icon-cart.svg" alt="cart" />
            <p>Add to Cart</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
